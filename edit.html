<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>GODO</title>
  </head>
  <body>
    <h1>ToDo編集</h1>
    <form action="http://127.0.0.1:8080/update" method="post" enctype="multipart/form-data">
      <label for="content">内容</label>
      <input type="text" name="content" value="{{.todo.Content}}"/>
      <label for="image">画像</label>
      <input type="file" name="image"/>
      現在の画像: <img src="data:image/jpg;base64,{{ .imageStr }}" width="200">
      <input type="submit"/>
    </form>
    <form action="http://127.0.0.1:8080/delete" method="post" enctype="application/x-www-form-urlencoded">
      <input type="hidden" name="id" value={{.Id}}>
      <input type="submit" value="削除する">
    </form>
  </body>
</html>
